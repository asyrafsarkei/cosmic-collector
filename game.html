<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission 1: Earth</title>
    <style>
        body { font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; padding: 20px; background-color: #e0f7fa; }
        
        #topBar { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #playerStatus { font-weight: bold; color: #006064; font-size: 1.1em; }
        #logoutButton { padding: 8px 15px; background-color: #ff5252; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; }
        #gameArea { border: 4px solid #4dd0e1; background: white; padding: 20px; margin-top: 20px; display: none; border-radius: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        #mountain {
            position: absolute;
            bottom: 0;
            right: 0;
            /* Create the triangle shape for the mountain using borders */
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 250px solid #A0522D; /* Saddle Brown color */
            z-index: 10;
        }
        #river {
            position: absolute;
            /* Start near the mountain peak and flow to the water */
            top: 50px;
            right: 110px; 
            width: 30px; /* Small at the top */
            height: 200px;
            background: #00BFFF; /* Deep sky blue color */
            border-bottom-left-radius: 5px; 
            border-bottom-right-radius: 50px; /* Wider at the bottom for perspective */
            z-index: 15;
            overflow: hidden; /* Important for the water animation */
        }
        /* Water Flow Animation Element (The moving texture) */
        #river::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 400%; /* Needs to be longer than the river itself */
            background: repeating-linear-gradient(
                to bottom,
                #4169E1, /* Royal Blue */
                #4169E1 20px,
                #00BFFF 20px, /* Deep Sky Blue */
                #00BFFF 40px
            );
            animation: river-flow 3s linear infinite; /* Start the animation */
        }
        h2#missionTitle { color: #006064; text-align: center; }

        button#actionButton { padding: 12px 24px; font-size: 18px; background-color: #00bcd4; color: white; border: none; border-radius: 25px; cursor: pointer; margin-top: 15px; display: block; margin-left: auto; margin-right: auto; transition: transform 0.2s; }
        button#actionButton:hover { background-color: #0097a7; transform: scale(1.05); }

        /* --- ANIMATION STYLES --- */
        .scene-container {
            position: relative;
            height: 300px;
            background: linear-gradient(to bottom, #87CEEB 60%, #4682B4 60%); /* Sky and Sea */
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            border: 2px solid #333;
        }

        .sun { 
            font-size: 60px; 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            cursor: pointer; 
            
            /* ðŸ”¥ Apply the new animations here */
            animation: 
                sun-pulse 4s linear infinite, /* Pulse every 4 seconds */
                sun-spin 12s linear infinite; /* Spin slowly over 12 seconds */
        }
        /* Remove the hover effect since it conflicts with the continuous animation */
        /* .sun:hover { transform: scale(1.2) rotate(180deg); } */

        .cloud { font-size: 60px; position: absolute; top: 30px; right: 50px; opacity: 0.8; transition: opacity 1s; animation: drift 10s linear infinite alternate;}
        
        .water-drop {
            font-size: 24px;
            position: absolute;
            transition: all 2s ease-in-out;
        }
        .raining {
            animation: rain-fall 1.5s linear forwards; /* Use the new keyframes */
        }

        /* Animation Keyframes */
        @keyframes rise {
            0% { bottom: 20px; left: 20%; opacity: 1; }
            100% { bottom: 220px; left: 30%; opacity: 0; }
        }
        @keyframes fall {
            0% { top: 70px; right: 80px; opacity: 1; }
            100% { top: 250px; right: 80px; opacity: 0; }
        }
        @keyframes drift {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); } /* Move 100px to the right */
        }
        @keyframes rain-fall {
            0% { 
                top: 70px; 
                transform: translateX(0) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                top: 250px; 
                transform: translateX(30px) rotate(15deg); /* Moves 30px right and tilts */
                opacity: 0; 
            }
        }
        @keyframes sun-pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes sun-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes river-flow {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-50%); /* Move the background texture up to simulate flow down */
            }
        }

        .cycle-btn {
            background: #FF9800; color: white; border: none; padding: 8px 16px; border-radius: 12px; cursor: pointer; font-weight: bold; margin: 5px;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between;">
        <span id="playerStatus">Loading profile...</span>
        <button id="logoutButton">Abort Mission (Log Out)</button>
    </div>
    <hr>

    <div id="gameArea">
        <h2 id="missionTitle">Mission Loading...</h2>
        <div id="challengeContainer"></div>
        <br>
        <button id="actionButton">Start</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="game.js"></script>
</body>
</html>
